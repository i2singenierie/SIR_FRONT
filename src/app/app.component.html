<app-modal  #printmodal class="modal-demo1" [maximizable] = "true" [backdrop] = "false">
  <ng-container class="app-modal-header" >Imprimer</ng-container>
  <ng-container  class="app-modal-body">
    <div class="container">

     <label>Choisie la route:</label> 
    <mat-form-field appearance="fill" >
      <mat-label>Choisie la route</mat-label>
      <mat-select [(value)]="selectedRouteT" (selectionChange)="onchangeRouteTable($event.value)"  >
      <mat-option class="selection" *ngFor="let nom of routes" value={{nom}}>{{nom}}</mat-option>
     
      </mat-select>
    </mat-form-field>
  
    </div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div><label>le PKD en km</label> 
      </div>
        <input style="
                        background-color: #c4ffe9;
                        border: solid black 1px;
                        color: purple;
                        border-radius: 2px;"
                        type="number" id="5678" name="name"  text class="form-control"  [value]="pkd" (change)="pkdEvent($event)" >  
    
    </div>
    <div class="col-6">
      <div><label>le PKF en km</label> 
      </div>
        <input style="
                        background-color: #c4ffe9;
                        border: solid black 1px;
                        color: purple;
                        border-radius: 2px;"
                         type="number" id="5678" name="name"  text class="form-control"  [value]="pkf" (change)="pkfEvent($event)" >  
    
    </div>
  </div>
  </div>
<hr>
                     <div class="d-grid gap-2">
                      <button class="btn btn-primary" (click)="print()" type="button">Executer</button>
                     </div>
  </ng-container>  
  
</app-modal>
